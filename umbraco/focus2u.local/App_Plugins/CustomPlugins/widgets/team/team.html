<md-panel ng-controller="customWidgetsController">
    <md-input
            ng-model="control.name"
            placeholder="name and title"
    input-style="heading">
    </md-input>
    <md-input
            ng-model="control.description"
            type="textarea"
            placeholder="short description">
    </md-input>
    <md-image ng-model="control.image" size="200"></md-image>
</md-panel>
